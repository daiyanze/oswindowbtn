<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    oswindowbtn
  </title>
  <link rel="stylesheet" href="../css/mac.css" />
  <link rel="stylesheet" href="../css/win.css" />
</head>
<style type="text/css">
  main {
    margin: 50px 50px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
</style>
<body>
  <main>
    <div id="mac">
      mac
      <div class="mac__btn mac__close">
        <svg class="mac__icon" name="mac__icon__close" width="13" height="14" viewBox="0 0 12 12">
          <path stroke="#820000" fill="none" d="M 8.6 3.5 L 6 6 L 3.3 3.5 L 6 6 L 3.3 8.6 L 6 6 L 8.6 8.6 L 6 6 L 8.6 3.5 Z" />
        </svg>
      </div>
      <br>
      <div class="mac__btn mac__minimize">
        <svg class="mac__icon" name="mac__icon__minimize" width="13" height="13" viewBox="0 0 12 12">
          <rect fill="#000" width="8" height="1" x="2" y="5" fill-rule="evenodd"></rect>
        </svg>
      </div>
      <br>
      <div class="mac__btn mac__maximize">
        <svg class="mac__icon" name="mac__icon__maximize" width="14" height="14" viewBox="1 2 13 11">
          <g fill="#00efff" fill-rule="evenodd">
            <path stroke="#006500" d="m9.498561,4.546134l0,2.910217l-2.957121,-2.910217l2.957121,0z"  fill="#006500"/>
            <path transform="rotate(180 6.00124 8.05106)" stroke="#006500" d="m7.479803,6.595951l0,2.910217l-2.957121,-2.910217l2.957121,0z"  fill="#006500"/>
          </g>
        </svg>
      </div>
    </div>
    <div id="win">
      win
      <div class="win__btn win__minimize">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <polyline style="fill: rgb(216, 216, 216); stroke: rgb(0, 0, 0);" points="3.572 15.696 20.427 15.634"/>
        </svg>
      </div>
      <div class="win__btn win__minimize">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="pattern-0" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse" viewBox="0 0 100 100">
      <path d="M 0 0 L 50 0 L 50 100 L 0 100 Z" style="fill: black;"/>
    </pattern>
  </defs>
  <rect x="4.5" y="4.5" width="15" height="15" style="fill-rule: evenodd; fill: none; stroke: rgb(46, 48, 41); stroke-linecap: square;"/>
</svg>
      </div>
      <div class="win__btn win__close">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <line style="stroke: rgb(0, 0, 0);" x1="2.084" y1="12" x2="21.916" y2="12" transform="matrix(0.707107, -0.707107, 0.707107, 0.707107, -4.970563, 11.999999)"/>
          <line style="stroke: rgb(0, 0, 0);" x1="2.084" y1="12" x2="21.916" y2="12" transform="matrix(0.707107, 0.707107, -0.707107, 0.707107, 12, -4.970563)"/>
        </svg>
      </div>
    </div>  
  </main>
</body>
</html>
